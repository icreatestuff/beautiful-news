<!-- Template: Username and Password Form -->
<form method="post" action="{path:update_username_password}">

<h3>{lang:username_and_password}</h3>
<table>


{row:username_form}

<tr>

<th><h4><span class='alert'>*</span>&nbsp; {lang:screen_name}</h4></th>
<td><input style='width:250px' type='text' class='input' name='screen_name' value='{screen_name}' maxlength='50'  /></td>

</tr><tr>

<td><h4>{lang:password_change} </h4>{lang:password_change_exp}</td>
</tr><tr>

<th>{lang:new_password}</th>
<td><input style='width:250px' type='password' name='password' value='' size='35' maxlength='40' class='input' /></td>
</tr><tr>

<th>{lang:new_password_confirm}</th>
<td><input style='width:250px' type='password' name='password_confirm' value='' size='35' maxlength='40' class='input' /></td>

</tr><tr>


<th><h4><span class='alert'>*</span>&nbsp; {lang:existing_password}</h4>
{lang:existing_password_exp}</th>
<td><input style='width:250px' type='password' class='input' name='current_password' value='' maxlength='40'  /></td>

</tr><tr>

<td>
<input type='submit' class='submit' value='{lang:update}' />
</td>
<td>
<span class="alert">*</span> {lang:required}


</td>
</tr>
</table>

</form>
<!-- End Template: Username and Password Form -->
