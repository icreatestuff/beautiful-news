<!-- Template: Edit Member Photo Page -->
{form_declaration}
<h3>{lang:edit_photo}</h3>
<table class="member_table">
<tr>

<th>{lang:current_photo}</th>
<td>

{if photo}
<img src="{path:member_photo}"  width="{photo_width}" height="{photo_height}" title="{lang:my_photo}" alt="{lang:my_photo}" />
{/if}
{if no_photo}
<img src="{path:image_url}icon_profile.gif" width="50" height="50" title="{name}" alt="{lang:no_photo}" />
{lang:no_photo_exists}
{/if}

</td>

</tr><tr>
<th>{lang:upload_photo}</th>
<td><input type="file" name="userfile" size="20" class="input" /></td>

</tr><tr>
<th>{lang:max_image_size}</th>
<td>{lang:allowed_image_types}</td>	

</tr><tr>

<td><input type='submit' class='submit' value='{lang:upload_photo}' name="submit" /> &nbsp;&nbsp;<input type='submit' class='submit' value='{lang:remove_photo}' name="remove" />
</td>
</tr>
</table>

</form>
