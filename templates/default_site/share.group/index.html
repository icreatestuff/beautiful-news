{embed="embeds/head"}
{embed="embeds/header"}

<div id="share-background">

<div id="content" class="centre">

<h1>I want to share my Beautiful News of <a href="" id="subject-select">Select</a></h1>

<form id="share-form" action="">

	<fieldset>
		<label for="name">Name</label>
		<input id="name" type="text" required/>
	</fieldset>
	
	<fieldset>
		<label for="anon">Post anonymously</label>
		<input id="anon" type="checkbox"/>
	</fieldset>
	
	<fieldset>
		<label for="story">Story</label>
		<textarea id="story" rows=8 required></textarea>
	</fieldset>
	
	<fieldset>
		<label for="disclaimer">I have read the <a href="">disclaimer</a></label>
		<input id="disclaimer" type="checkbox"/>
	</fieldset>
	
	<fieldset>
		<button type="submit">Submit</button>
	</fieldset>

</form><!--share-form-->

<h3>Add more details</h3>

<form id="more-details" action="">

	<fieldset>
		<label for="age">Age</label>
		<input id="age" type="text"/>
	</fieldset>
	
	<fieldset>
		<label for="male">Male</label>
		<input id="male" type="checkbox"/>
			<label for="female">Female</label>
			<input id="female" type="checkbox"/>
	</fieldset>
	
	<fieldset>
		<label for="city">City/Town</label>
		<input id="city" type="text"/>
	</fieldset>
	
	<fieldset>
		<label for="country">Country</label>
		<input id="country" type="text"/>
	</fieldset>
	
	<fieldset>
		<label for="church">Church</label>
		<input id="church" type="text"/>
	</fieldset>
	
	<fieldset>
		<label for="church-url">Church URL</label>
		<input id="church-url" type="url"/>
	</fieldset>

</form><!--more-details-->

</div><!--share-->
</div><!--content-->
